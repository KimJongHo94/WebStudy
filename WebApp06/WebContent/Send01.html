<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send01.html</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>

<!-- 
	○ 데이터 송수신 실습 01
	   
	   - 이름과 전화번호를 입력받는 html 페이지를 작성한다.
	     (Send01.html)
	     
	     이름       [         ]
	     전화번호   [         ]
	     
	     <회원 가입>
	     
	     
	   - 회원 가입 버튼 클릭 시
	     『주재완님, 회원가입이 완료되었습니다.
	       회원님께서 등록하신 전화번호는 010-1111-1111 입니다.』
	     라는 내용을 출력하는 JSP 페이지를 작성한다.
	     (Receive01.jsp)
	     
	   - 사용자의 최초 요청 페이지의 주소는
	     『http://localhost:8090/WebApp06/Send01.html』로 한다.
 -->
 
 
<div>
 	<h1>데이터 송수신 실습 01</h1>
 	<h2>회원 가입</h2>
 	<hr />
</div>

<!-- 1. 사전에 동적으로 준비해야 할 그 무엇(?)이 전혀 없는 상태이므로 『.html』이어도 무방함. -->

<div>
	<!-- 2. 클라이언트 측에서 서버 측에 데이터 전송을 수행하기 위해 『form』태그 필요 -->
	<!-- 3. 서버 측에 전송해야 할 이름과 전화번호 데이터는 『form』 내부에 구성되어 있어야 함 -->
	<!-- 4. 전송 액션을 수행할 준비가 되어 있어야 함 → 『submit』 액션 -->
	<!-- 5. 『form』의 『action』 속성은 데이터를 전송하며 요청하는 페이지를 지정해야 함 -->
	<!-- 6. 『form』의 『method』 속성은 데이터 전송 및 페이지 요청 방식 지정 
	         데이터를 전송하는 것과 페이지를 요청하는 것으로 한 묶음으로 묶어서 생각하기 
	         → (get 또는 post) -->
	<form action="Receive01.jsp" method="get">
		<table class="table">
			<tr>
				<th>이름</th>
				<td>
					<!-- 7. 전송 대상이 되는 엘리먼트의 속성은 
					        어떤 영역에서 어떤 선택자로 활용할지에 따라
					        적절히 생각해서 부여해야 한다.
					        → id, name, class 
					           js  jsp   style 
					           ※ name 속성은 JSP 에서 사용할 식별자 -->
					<input type="text" name="userName" class="txt" />
				</td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td>
				    <!-- 7. 전송 대상이 되는 엘리먼트의 속성은 
					        어떤 영역에서 어떤 선택자로 활용할지에 따라
					        적절히 생각해서 부여해야 한다.
					        → id, name, class 
					           js  jsp   style 
					           ※ name 속성은 JSP 에서 사용할 식별자 -->
					<input type="tel" name="userTel" class="txt" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원 가입" class="btn" style="width: 150px;" />
					<input type="reset" value="다시 작성" class="btn" style="width: 150px;" />
				</td>
			</tr>
		</table>
	</form>
</div>
 
 

</body>
</html>
