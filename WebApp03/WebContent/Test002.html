<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test002.html</title>
</head>
<body>

<script type="text/javascript">
	//write()메소드안에 태그를 쓰면 적용이 됨.태그는 자동개행.
	document.write("<h1>2020년 11월 10일</h1>");
	document.write("2020년 11월 10일");
	document.write("이준구");
	document.write("<br>2020년 11월 10일<br>");
	document.write("이예슬");
	//뒤에 개행이 없어 한줄로 나옴.
	
	
	//태그 적용 됨
	document.write("<h2>");
	document.write("기운냅시다.");
	document.write("</h2>");
	
	document.write("<h3>" + "조금만 참아봅시다." + "</h3>");	
	//오라클에선 에러..지만 javascript에선 적용됨.
	
</script>
</body>
</html>
