//선생님 풀이
  var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];

	function init()
	{
		document.getElementById("array1").value = arr;
	}

	function myArray()
	{
		//alert("함수 호출 확인");
		
		var str = "";
		
		for(var n=0; n<arr.length; n++)
		{
			if(arr[n]%2==0)	//배열 요소의 값이 짝수일 때..
				str += arr[n] + " ";
			//4 2 6 8
		}
		
		document.getElementById("array2").value = str;
	}

</script>
