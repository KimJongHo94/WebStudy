    function addMember()
	{
		//alert("테스트");
		
		var str="";
		var arr =new Array();
		var n = 0;
		
		do
		{
			//prompt() 대화창을 통해 입력된 값을 변수 str에 담아내기
			str = prompt("이름 전화번호(" + (n+1) + ") : ");
			
			//확인
			//alert(str);
			
			//처음 빈문자로 초기화했기 때문에 null이 들어갈 수 없다..
			if(str == "" || str=="." || str== " ")
				break;
			
			arr[n] = str;
			n++;
			
			
		}while(true);
		
		// 다 하고 사용자가 그만하겠다는 표시 - 전체 회원수,입력된 데이터 보여주는 단계
		
		document.getElementById("txtCount").value = arr.length; 	//배열의 길이를 반환(=회원 수)
		
		//자바와 자바스크립트의 배열 다른점..길이를 바꿀수 없었다..자.스 는 배열객체를 생성하겠다..하면 
		//배열의 길이를 정해진게 아니고 대입할 때마다 길이가 달라짐(자바의 컬렉션 처럼..)
		
		document.getElementById("txtResult").value = " 이름		전화번호\n";
		for(var n=0; n<arr.length; n++)
		{
			document.getElementById("txtResult").value += arr[n]+"\n";	
		}
	}

</script>
