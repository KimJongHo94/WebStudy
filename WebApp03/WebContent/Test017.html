//선생님 풀이
	function myCalc()
	{
	
		//함수가 호출될 때 
		document.getElementById("result").value = "";
		
		//테스트
		//alert("테스트 성공~!");
		
		var nNum = Number(document.getElementById("num").value);
		var nSum = 0;
		
		if(nNum < 100)
		{
			alert(" 입력값은 100 이상만 가능합니다.");
			return;
		}
		
		for (var n=1; n<=nNum ; n++)
		{
			nSum += n;
			
			//1
			if(n%10==0)		//n 이 10의 배수,10의배수일 때마다 출력..but 출력X --값이 넣어지지만 마지막에 result값에 덮어져서..안나옴.
			{
				document.getElementById("result").value += "1 ~ " + n + " : " + nSum + "\n";
			}
		}
		//값이 추가되는 것이 아니라 갱신 되어야 함..
		document.getElementById("result").value += "1 ~ " + nNum + " : " + nSum + "\n";
	}
